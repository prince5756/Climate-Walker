title: "One Journey. One Planet. Thousands of Voices."
description: A curated collection of articles, social media posts, interviews, and news coverage documenting an extraordinary 1,200+ km journey on foot — undertaken to raise awareness about climate change. This page brings together verified sources, visual moments, and firsthand stories that capture the purpose, challenges, and global conversations sparked along the way.
content:
  - title: This Man Plans to Walk 12,000 km from Malta to India
    description: >
      Times of Malta covers Jaydip Lakhankiya’s bold plan to walk
      over 12,000 km from Malta to India over approximately 18 months
      to raise awareness about climate change. The article highlights
      his purpose, route across 20+ countries, and the environmental
      message behind choosing to travel entirely on foot.
    image: "/images/featured/times_of_malta.JPG"
    url: "https://timesofmalta.com/article/this-man-plans-walk-12000km-malta-india-18-months.1118545"
    tags: ["Media Coverage", "Climate Awareness", "Journey"]

