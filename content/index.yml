seo:
  title: The Climate Walker | Walking Across the World for a Greener Future
  description: Follow the Climate Walker on a 12,000 km journey from Malta to India, inspiring climate awareness, sustainability, and unity across 20 nations.
title: Walking Around World for Green Future
description: Join the epic 12,000 km journey from Malta to India - one step at a time, spreading climate awareness across 20 countries and countless communities.
